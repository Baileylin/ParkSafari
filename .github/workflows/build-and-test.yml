name: Build and Test
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Test Backend Server
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3
        
      - name: Create config.json 📝
        id: create-json
        uses: jsdaniell/create-json@v1.2.2
        with:
          name: "config.json"
          json: ${{ secrets.CONFIG }}
          dir: "server/"

      - uses: actions/setup-node@v3
        with:
          node-version: "15.x"

      - name: Install and Test 🔧
        working-directory: ./server
        run: |
          npm ci
          npm run test
